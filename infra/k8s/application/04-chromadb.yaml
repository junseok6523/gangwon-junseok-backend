# 1. ChromaDB 배포 (실행)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma-deployment
  namespace: junseok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      containers:
        - name: chroma
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
      volumes:
        - name: chroma-data
          emptyDir: {} # 실습용 임시 저장소

---
# 2. ChromaDB 서비스 (연결 통로)
apiVersion: v1
kind: Service
metadata:
  name: chroma-service
  namespace: junseok
spec:
  selector:
    app: chroma
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000